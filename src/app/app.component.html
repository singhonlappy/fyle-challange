<div class=" py-10 flex items-start justify-center bg-gradient-to-br from-purple-700 to-blue-500">
  <div class="flex flex-col w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
    <h5 class="font-bold text-3xl text-gray-800 mb-4">Enter Github username:</h5>
    <input type="text"
      class="border border-gray-300 rounded h-12 px-4 text-gray-800 mb-4 focus:outline-none focus:border-blue-500"
      placeholder="Enter Here" [(ngModel)]="user" (keyup.enter)="onSubmit()">
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md"
      (click)="onSubmit()">Submit</button>
  </div>
</div>

<!-- Displaying the user information and repos -->

<div class="information w-full flex-col bg-white rounded-lg shadow-lg mt-8 p-8">
  <div class="info-1 flex flex-col gap-10 w-full">
    <div class="info-1-p1 flex gap-8 items-center">
      <div class="user-image w-20 h-20 rounded-full overflow-hidden">
        <img *ngIf="userdetail?.avatar_url" [src]="userdetail.avatar_url" alt="Avatar">
      </div>
      <div class="user-info">
        <p class="text-2xl font-bold text-gray-800">{{userdetail.name}}</p>
        <p class="text-lg text-gray-600">{{userdetail.bio}}</p>
        <p class="text-lg text-gray-600">{{userdetail.location}}</p>
        <p class="text-lg text-gray-600">{{userdetail.twitter_username}}</p>
      </div>
    </div>
    <div class="info-1-p2 w-full">
      <p class="text-lg text-gray-600"><a href="{{userdetail.url}}" target="_blank"
          class="text-blue-500">{{userdetail.url}}</a></p>
    </div>
  </div>




  <div class="info-2 mt-8 grid grid-cols-2 gap-4">
    <ng-container *ngFor="let repo of userrepo1">
      <div class="repo-column flex flex-col bg-gray-100 rounded-lg p-4">
        <div class="repo mb-4">
          <p class="text-xl font-bold text-gray-800">{{ repo.name }}</p>
          <p class="text-lg text-gray-600 mb-2">{{ repo.description }}</p>
          <p>
            <span *ngIf="repo.languages">
              <span *ngFor="let key of getKeys(repo.languages); let i = index" 
                    [ngStyle]="{ 
                      'background-color': '#6cb2eb',
                      'color': 'white',
                      'padding': '5px',
                      'border-radius': '5px',
                      'box-shadow': '2px 2px 5px rgba(0, 0, 0, 0.2)',
                      'margin-right': i !== getKeys(repo.languages).length - 1 ? '5px' : '0'
                    }">
                {{ key }}
              </span>
            </span>
          </p>
        </div>
      </div>
    </ng-container>
  </div>



  <div>
    <!-- Previous Page Button -->
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    
    <!-- Page Numbers -->
    <div *ngFor="let page of totalPages">
      <button (click)="goToPage(page)" [disabled]="currentPage === page">{{ page }}</button>
    </div>
    
    <!-- Next Page Button -->
    <button (click)="nextPage()" [disabled]="currentPage === totalPages.length">Next</button>
  </div>

<select [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
  
  <option value="10" class="py-1">10 Repositories Per Page</option>
  <option value="20" class="py-1">20 Repositories Per Page</option>
  <option value="30" class="py-1">30 Repositories Per Page</option>
  <option value="40" class="py-1">40 Repositories Per Page</option>
  <option value="50" class="py-1">50 Repositories Per Page</option>
  <option value="60" class="py-1">60 Repositories Per Page</option>
  <option value="70" class="py-1">70 Repositories Per Page</option>
  <option value="80" class="py-1">80 Repositories Per Page</option>
  <option value="90" class="py-1">90 Repositories Per Page</option>
  <option value="100" class="py-1">100 Repositories Per Page</option>
</select>  
  
</div>
