<div class="h-screen flex items-start justify-center">
  <div class="flex flex-col w-full max-w-md bg-black p-6 rounded-lg shadow-lg">
    <h5 class="font-bold text-2xl text-white">Enter name:</h5>
    <input type="text" class="border border-gray-300 rounded h-10 px-3 text-black mb-4" placeholder="Enter Here" [(ngModel)]="githubUsername"(keyup.enter)="onsubmit()">
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" (click)="onsubmit()">Submit</button>
  </div>
</div>
